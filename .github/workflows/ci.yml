name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
        continue-on-error: true # Allow build to proceed even if lint warnings exist

      - name: Run Unit Tests
        run: npm test -- --run
        env:
          VITE_SUPABASE_URL: "https://placeholder-url.supabase.co"
          VITE_SUPABASE_ANON_KEY: "placeholder-key"

      - name: Build Project
        run: npm run build
        env:
          VITE_SUPABASE_URL: "https://placeholder-url.supabase.co"
          VITE_SUPABASE_ANON_KEY: "placeholder-key"

